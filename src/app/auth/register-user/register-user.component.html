<div class="container">
    <h2> Buyer Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- {{loginForm.value|json}}  -->

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="userName"
            [class.is-invalid]="userName.invalid && userName.touched" />
            <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">
                    Required Field
            </small> 
        </div>
    

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email"
            name="username" formControlName="userEmail"
        [class.is-invalid]="userEmail.invalid && userEmail.touched" />
            <small class="text-danger" [class.d-none]="userEmail.valid || userEmail.untouched">
                    Required Field
            </small>
        </div>

        <div class="form-group">
            <label for="phone">Contact Number:</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number" 
            formControlName="userPhone">
            <!-- [class.is-invalid]="userEmail.invalid && userEmail.touched" />
            <small class="text-danger" [class.d-none]="userEmail.valid || userEmail.untouched">
                    Required Field
            </small> -->
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="add" placeholder="Enter name" formControlName="userAddress">
            <!-- [class.is-invalid]="userEmail.invalid && userEmail.touched" />
            <small class="text-danger" [class.d-none]="userEmail.valid || userEmail.untouched">
                    Required Field
            </small> -->
        </div>
        
        <div class="form-group">
            <label for="address">Password:</label>
            <input type="password" class="form-control" id="add" placeholder="Enter name" 
            formControlName="userPass"
            [class.is-invalid]="userEmail.invalid && userEmail.touched" />
            <small class="text-danger" [class.d-none]="userEmail.valid || userEmail.untouched">
                    Required Field
            </small>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    </form>
   
</div>
