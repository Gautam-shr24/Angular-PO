<div class="container">
        <h2> LogIn</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitValidate()">
            <!-- {{loginForm.value|json}}  -->
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email" formControlName="userEmail"
                [class.is-invalid]="userEmail.invalid && userEmail.touched" />
                <small class="text-danger" [class.d-none]="userEmail.valid || userEmail.untouched">
                        Required Field
                </small>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" placeholder="Enter password"
                    formControlName="userPass"
                    [class.is-invalid]="userPassword.invalid && userPassword.touched" />
                    <div *ngIf="userPassword.invalid && userPassword.touched">
                            <small class="alert-danger" *ngIf="userPassword.errors?.required">
                                PASSWORD Required!!!!!
                            </small>
                            <small class="alert-danger" *ngIf="userPassword.errors?.maxlength">
                                Name must be of  8 characters
                            </small>
                    </div>
            </div>
            
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">LogIn</button>
        </form>
       
    </div>
    {{loginForm.value|json}}
