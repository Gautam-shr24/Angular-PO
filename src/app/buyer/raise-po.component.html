
<div class="container">
    <h1>Raise Purchase Order</h1>
<form>
     
        <div class="form-group">
    <label>Select Products :</label>
    <select class="form-control" name="items"  >
           <option value="">Select your products</option>
              <option *ngFor="let p of productArray">{{p.productName}}</option>
   </select>
   </div>
   <br/>
   <div class="form-group">
   <label>Select Quantity :</label>
    <input type="number"  class="form-control" placeholder="Quantity" id="quantity" />
    </div><br/>
    <div class="form-group">
    <input type="button" value="Add" class="btn btn-success add-row" (click)="onAdd()"/>
    </div>
    
    
    <table class="table-responsive table-dark table table-hover">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <td></td>
            
            </tbody>
              </table>
                <div class="row">
                <div class="col">	
                <button type="button" class="delete-row">Delete Row</button>
                </div>		
                <div class="col"><input type="button" value="Raise PO" class="btn btn-primary" id="purchaseOrder"/></div>
            </div>
    
        


</form>
</div>
